<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <form id="toDo">
            <div class="form-group">
              <label for="field1">Task</label>
              <input type="text"  class="form-control" id="field1">
            </div>
            <div class="form-group">
              <label for="field2">Notes</label>
              <input type="text"  class="form-control" id="field2">
            </div>
            <button type="submit" class="btn-primary">Add to list</button>
          </form>
          <hr>
          <h2>Tasks:</h2>
          <ul id="task">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-task">
            <p>Task: <span class="field1"></span></p>
            <p>Notes: <span class="field2"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
